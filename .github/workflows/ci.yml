name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    # AC: @ci-pipeline ac-2, ac-3
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/ruff-action@v3

  test:
    # AC: @ci-pipeline ac-1, ac-3
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv pip install --system -e ".[dev]" --find-links https://download.pytorch.org/whl/cpu

      - name: Run tests
        run: pytest -v
